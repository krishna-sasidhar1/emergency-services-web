<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Resource Locator</title>
    
    <!-- Google Fonts: Outfit (Modern/Tech) and Inter (Clean) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <!-- RemixIcon (Better looking than FontAwesome) -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Landing Page View -->
    <section id="landing-page" class="view active">
        <div class="hero-content">
            <div class="logo-badge">
                <i class="ri-heart-pulse-fill"></i> REACTION
            </div>
            <h1>Critical Help,<br><span class="gradient-text">In Seconds.</span></h1>
            <p>Real-time availability of ambulances, hospitals, and blood banks near you.</p>
            
            <button id="find-help-btn" class="cta-button pulsate">
                <i class="ri-map-pin-user-fill"></i> Find Help Now
            </button>

            <div class="features-grid">
                <div class="feature-card">
                    <i class="ri-hospital-line"></i>
                    <span>Nearby Hospitals</span>
                </div>
                <div class="feature-card">
                    <i class="ri-drop-line"></i>
                    <span>Blood Banks</span>
                </div>
                <div class="feature-card">
                    <i class="ri-ambulance-line"></i>
                    <span>Ambulances</span>
                </div>
            </div>
            
            <button id="sos-btn-landing" class="sos-float">SOS</button>
        </div>
        <div class="hero-bg"></div>
    </section>

    <!-- Main App View (Map + List) -->
    <section id="app-view" class="view hidden">
        <header class="app-header">
            <div class="logo-small"><i class="ri-heart-pulse-fill"></i> Reaction</div>
            <button id="sos-btn-app" class="sos-small">SOS ALERT</button>
        </header>

        <!-- Category Filters -->
        <div class="category-filters">
            <button class="filter-btn active" data-type="all">All</button>
            <button class="filter-btn" data-type="hospital"><i class="ri-hospital-fill"></i> Hospital</button>
            <button class="filter-btn" data-type="ambulance"><i class="ri-ambulance-fill"></i> Ambulance</button>
            <button class="filter-btn" data-type="blood_bank"><i class="ri-drop-fill"></i> Blood</button>
            <button class="filter-btn" data-type="shelter"><i class="ri-home-heart-fill"></i> Shelter</button>
        </div>

        <div class="map-container" id="map"></div>

        <!-- Bottom Sheet / Resource List -->
        <div class="resource-panel">
            <div class="panel-handle"></div>
            <h3>Nearby Resources</h3>
            <div id="resource-list" class="resource-list">
                <!-- Items injected by JS -->
                <div class="loading-spinner">
                    <i class="ri-loader-4-line spin"></i> Finding location...
                </div>
            </div>
        </div>
    </section>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- App Scripts -->
    <script type="module" src="js/data.js"></script>
    <script type="module" src="js/map.js"></script>
    <script type="module" src="js/app.js"></script>

</body>
</html>
